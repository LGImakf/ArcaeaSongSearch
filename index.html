<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcaea 曲目数据库</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 fuse.js -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
    <style>
    /* 别名卡片动画 */
    .alias-card {
        animation: fadeIn 0.3s ease-out forwards;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* 默认隐藏 */
    .hidden {
        display: none;
    }

    /* 难度按钮未选中状态 */
    .difficulty-btn:not(.selected) {
        background-color: #e5e7eb; /* 灰色 */
        color: #4b5563;
    }

    /* 难度按钮选中状态（默认） */
    .difficulty-btn.selected {
        background-color: #22c55e; /* 绿色 */
        color: white;
    }

    /* 错误提示框 */
    .error-toast {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #ef4444;
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
        animation: fadeInOut 2s ease;
    }

    @keyframes fadeInOut {
        0% { opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { opacity: 0; }
    }
    </style>

</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Arcaea 曲目数据库</h1>
        
        <!-- <div class="flex justify-center mb-6">
            <input type="text" id="searchInput" placeholder="搜索歌曲..." class="px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 w-64">
            <button onclick="searchSongs()" class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600">搜索</button>
            <button onclick="showRandomSongs()" class="bg-green-500 text-white px-4 py-2 ml-2 rounded-md hover:bg-green-600">随机</button>
        </div> -->

        <!-- 随机设置栏（默认隐藏） -->
        <div id="randomSettings" class="hidden mb-6 p-4 border border-gray-200 rounded-lg bg-gray-50">
            <h3 class="text-lg font-medium mb-3">随机设置</h3>
            
            <!-- 定数范围 -->
            <div class="mb-4">
                <label class="block text-gray-700 mb-1">定数范围：</label>
                <div class="flex gap-2">
                    <input type="number" id="minLevel" placeholder="最小值" class="px-3 py-2 border border-gray-300 rounded w-24" min="1" step="0.1">
                    <span class="flex items-center">~</span>
                    <input type="number" id="maxLevel" placeholder="最大值" class="px-3 py-2 border border-gray-300 rounded w-24" min="1" step="0.1">
                </div>
            </div>
            
            <!-- 难度范围 -->
            <div>
                <label class="block text-gray-700 mb-1">难度范围：</label>
                <div class="flex gap-2">
                    <button class="difficulty-btn bg-green-500 text-white px-3 py-1 rounded" data-difficulty="PST">PST</button>
                    <button class="difficulty-btn bg-green-500 text-white px-3 py-1 rounded" data-difficulty="PRS">PRS</button>
                    <button class="difficulty-btn bg-green-500 text-white px-3 py-1 rounded" data-difficulty="FTR">FTR</button>
                    <button class="difficulty-btn bg-green-500 text-white px-3 py-1 rounded" data-difficulty="BYD">BYD</button>
                    <button class="difficulty-btn bg-green-500 text-white px-3 py-1 rounded" data-difficulty="ETR">ETR</button>
                </div>
            </div>

            <!-- 随机条数 -->
            <div class="mt-4">
                <label class="block text-gray-700 mb-1">随机条数：</label>
                <input type="number" id="randomCount" placeholder="默认20" class="px-3 py-2 border border-gray-300 rounded w-32" min="1" value="20">
                <span class="text-gray-500 text-sm ml-2">最多显示符合条件的全部歌曲</span>
            </div>
        </div>

        <!-- 随机按钮和设置按钮 -->
        <div class="flex justify-center mb-6">
            <input type="text" id="searchInput" placeholder="搜索歌曲..." class="px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 w-64">
            <button onclick="searchSongs()" class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600">搜索</button>
            <button onclick="toggleRandomSettings()" class="bg-yellow-500 text-white px-3 py-2 ml-2 rounded-md hover:bg-yellow-600">随机设置</button>
            <button onclick="showRandomSongs()" class="bg-green-500 text-white px-4 py-2 ml-2 rounded-md hover:bg-green-600">随机</button>
        </div>
        
        <div class="overflow-x-auto bg-white rounded-lg shadow">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" onclick="sortTable(0)">标题</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" onclick="sortTable(1)">PST</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" onclick="sortTable(2)">PRS</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" onclick="sortTable(3)">FTR</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" onclick="sortTable(4)">BYD</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" onclick="sortTable(5)">ETR</th>
                    </tr>
                </thead>
                <tbody id="songTable" class="bg-white divide-y divide-gray-200">
                    <!-- JavaScript 会填充这里 -->
                </tbody>
            </table>
            <div id="pagination" class="flex justify-center mt-4 mb-8"></div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
